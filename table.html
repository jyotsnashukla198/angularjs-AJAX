<table class="table">
<thead>
<tr>
<th>S.No.</th>
<th>Action</th>
<th>Done</th>
</tr>
</thead>
<tr ng-repeat="item in todos" ng-class="$odd?'odd':'even'">
<td>{{$index+1}}</td>
<td>
{{item.action}}
</td>
<td><span ng-if="item.complete">(done)</span>
 <span ng-hide="item.complete">(Not complete)</span></td>
</tr>
</table>
